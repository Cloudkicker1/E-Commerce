<div class="addProductFormContainer">
    <h2>Add Product</h2>
    <form [formGroup]="addProductForm" name="addProductForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput placeholder="Name" type="text" formControlName="name" required />
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Category:</mat-label>
            <input matInput placeholder="Category" type="text" formControlName="category" required />
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Price:</mat-label>
            <input matInput placeholder="Price" type="text" formControlName="price" required />
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Image:</mat-label>
            <input matInput placeholder="Image" type="text" formControlName="image" required />
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Amount:</mat-label>
            <input matInput type="number" formControlName="amount" required />
        </mat-form-field>
        <br />
        <button mat-raised-button color='accent' type="submit" [disabled]="!addProductForm.valid">Add Product</button>
    </form>
</div>
